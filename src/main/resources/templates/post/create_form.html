<h1>작성</h1>

<form th:action="@{/post/create}" method="POST">
    <div>
        <span>제목 :</span>
        <input type="text" name="title" placeholder="제목을 입력해주세요.">
    </div>

    <div>
        <span>내용 :</span>
        <input type="text" name="content" placeholder="내용을 입력해주세요.">
    </div>
    <input type="submit" value="저장하기">
</form>
