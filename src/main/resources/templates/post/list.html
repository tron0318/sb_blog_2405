<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${postList}">
        <td>
            <a th:text="${post.id}" href="@{|/post/detail/${post.id}|}"></a>
        </td>
        <td>
            <a th:text="${post.title}" href="@{|/post/detail/${post.id}|}"></a>
        </td>
        <td th:text="${post.createDate}"></td>
    </tr>
    </tbody>
</table>
